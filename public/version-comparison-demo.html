<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Version Comparison Demo</title>
    <link rel="stylesheet" href="/css/version-comparison.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        button {
            background-color: #4a6da7;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #3a5d97;
        }
        
        .version-compare-container {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Content Version Comparison</h1>
        
        <div class="form-group">
            <label for="content-id">Content ID:</label>
            <input type="number" id="content-id" placeholder="Enter content ID">
        </div>
        
        <div class="form-group">
            <label for="old-version">Old Version ID:</label>
            <input type="number" id="old-version" placeholder="Enter old version ID">
        </div>
        
        <div class="form-group">
            <label for="new-version">New Version ID:</label>
            <input type="number" id="new-version" placeholder="Enter new version ID">
        </div>
        
        <button id="compare-btn">Compare Versions</button>
        
        <div id="comparison-container" class="version-compare-container"></div>
    </div>
    
    <script src="/js/version-comparison.js"></script>
</body>
</html>
