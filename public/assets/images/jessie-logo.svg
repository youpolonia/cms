  <path d="M18 45 L12 15 L36 38 Z" fill="#f5c2e7" opacity="0.6"/>
  <path d="M82 45 L88 15 L64 38 Z" fill="#f5c2e7" opacity="0.6"/>
  
  <!-- Głowa - ciemna, kształt border collie -->
  <path d="M50 90 Q15 85 15 50 Q15 30 50 28 Q85 30 85 50 Q85 85 50 90 Z" fill="#1e1e2e"/>
  
  <!-- Siwizna na czole i bokach - jak u starszej Jessie -->
