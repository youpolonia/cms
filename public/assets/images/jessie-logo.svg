<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="64" height="64">
  <!-- Tło zaokrąglone -->
  <rect width="100" height="100" rx="18" fill="#313244"/>
  
  <!-- Uszy - duże, stojące, spiczaste jak u Jessie -->
  <path d="M15 52 L5 5 L40 38 Z" fill="#1e1e2e"/>
  <path d="M85 52 L95 5 L60 38 Z" fill="#1e1e2e"/>
