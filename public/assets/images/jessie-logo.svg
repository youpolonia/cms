  <!-- Brwi - siwe akcenty -->
  <ellipse cx="32" cy="44" rx="8" ry="3" fill="#585b70"/>
  <ellipse cx="68" cy="44" rx="8" ry="3" fill="#585b70"/>
  
  <!-- Biało-szary pysk -->
  <path d="M50 55 Q30 58 28 72 Q30 88 50 90 Q70 88 72 72 Q70 58 50 55 Z" fill="#9399b2"/>
  <path d="M50 62 Q35 65 34 75 Q36 86 50 88 Q64 86 66 75 Q65 65 50 62 Z" fill="#bac2de"/>
  
  <!-- Nos - czarny, duży -->
  <ellipse cx="50" cy="62" rx="10" ry="7" fill="#11111b"/>
  <ellipse cx="50" cy="60" rx="4" ry="2.5" fill="#45475a"/>
  
  <!-- Oczy - brązowe, mądre, ciepłe - WIĘKSZE -->
  <ellipse cx="34" cy="52" rx="10" ry="11" fill="#cdd6f4"/>
  <ellipse cx="66" cy="52" rx="10" ry="11" fill="#cdd6f4"/>
  <!-- Tęczówka brązowa -->
  <circle cx="34" cy="52" r="7" fill="#7c5c44"/>
  <circle cx="66" cy="52" r="7" fill="#7c5c44"/>
  <!-- Źrenice -->
  <circle cx="34" cy="52" r="4" fill="#1e1e2e"/>
  <circle cx="66" cy="52" r="4" fill="#1e1e2e"/>
  <!-- Ciepły błysk -->
  <circle cx="37" cy="49" r="2.5" fill="#f9e2af"/>
  <circle cx="69" cy="49" r="2.5" fill="#f9e2af"/>
  
  <!-- Usta/uśmiech -->
  <path d="M40 78 Q50 82 60 78" stroke="#45475a" stroke-width="2" fill="none"/>
  
  <!-- Języczek różowy -->
  <ellipse cx="50" cy="84" rx="7" ry="9" fill="#f5c2e7"/>
  <ellipse cx="50" cy="82" rx="5" ry="6" fill="#f38ba8"/>
