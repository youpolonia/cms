; Notification System Configuration
[types]
info = "Informational message"
warning = "Warning condition"
error = "Error condition"
system = "System notification"

[settings]
max_queue_size = 500
default_priority = "medium"
retention_days = 30

[display]
info_color = "#3498db"
warning_color = "#f39c12"
error_color = "#e74c3c"
system_color = "#2ecc71"