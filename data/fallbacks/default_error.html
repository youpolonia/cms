<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Error</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 20px; }
        .error-container { max-width: 800px; margin: 0 auto; padding: 20px; border: 1px solid #e0e0e0; border-radius: 5px; }
        .error-header { color: #d32f2f; margin-bottom: 20px; }
        .error-details { background-color: #f5f5f5; padding: 15px; border-radius: 3px; margin-bottom: 20px; }
        .error-actions { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-header">System Temporarily Unavailable</h1>
        <div class="error-details">
            <p>We're experiencing technical difficulties. Our team has been notified and is working to resolve the issue.</p>
            <p>Please try again later.</p>
        </div>
        <div class="error-actions">
            <a href="/">Return to Homepage</a>
        </div>
    </div>
</body>
</html>
