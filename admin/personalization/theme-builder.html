<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Builder</title>
    <link rel="stylesheet" href="/assets/css/theme-builder.css">
</head>
<body>
    <div class="theme-builder-panel">
        <h2>Theme Builder</h2>
        
        <div class="theme-selector">
            <label for="theme-select">Select Theme:</label>
            <select id="theme-select" class="theme-selector">
                <!-- Options will be populated by JavaScript -->
            </select>
        </div>

        <div class="theme-preview">
            <!-- Preview items will be populated by JavaScript -->
        </div>

        <div class="theme-properties">
            <h3>Theme Properties</h3>
            
            <div class="theme-property">
                <label for="bg-color">Background Color:</label>
                <input type="color" id="bg-color" value="#ffffff">
            </div>

            <div class="theme-property">
                <label for="text-color">Text Color:</label>
                <input type="color" id="text-color" value="#000000">
            </div>

            <div class="theme-property">
                <label for="primary-color">Primary Color:</label>
                <input type="color" id="primary-color" value="#4285f4">
            </div>

            <div class="theme-property">
                <label for="secondary-color">Secondary Color:</label>
                <input type="color" id="secondary-color" value="#34a853">
            </div>

            <div class="theme-property">
                <label for="accent-color">Accent Color:</label>
                <input type="color" id="accent-color" value="#ea4335">
            </div>
        </div>
    </div>

    <script src="/assets/js/theme-builder.js"></script>
</body>
</html>
