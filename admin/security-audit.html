<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Audit Tool</title>
    <link rel="stylesheet" href="/admin/assets/css/admin.css">
    <script src="/admin/assets/js/security-audit.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Security Audit Tool</h1>
        
        <div class="card">
            <h2>Start New Scan</h2>
            <div class="form-group">
                <label for="scan-type">Scan Type:</label>
                <select id="scan-type" class="form-control"></select>
            </div>
            <button id="start-scan" class="btn btn-primary">Start Scan</button>
        </div>

        <div class="card">
            <h2>Check Results</h2>
            <div class="form-group">
                <label for="scan-id">Scan ID:</label>
                <input type="text" id="scan-id" class="form-control">
            </div>
            <button id="get-results" class="btn btn-secondary">Get Results</button>
        </div>

        <div id="scan-status" class="alert alert-info"></div>
        <div id="scan-results" class="card"></div>
    </div>
</body>
</html>
