<div class="version-management">
    <div class="version-header">
        <h2>Version History</h2>
        <div class="version-controls">
            <button id="refresh-versions" class="btn btn-sm btn-secondary">
                <i class="fas fa-sync-alt"></i> Refresh
            </button>
            <div class="version-filter">
                <input type="text" id="version-search" placeholder="Search versions...">
            </div>
        </div>
    </div>

    <div class="version-list-container">
        <table class="table version-table">
            <thead>
                <tr>
                    <th>Version</th>
                    <th>Date</th>
                    <th>Author</th>
                    <th>Notes</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="version-list-body">
                <!-- Versions will be loaded here via JS -->
            </tbody>
        </table>

        <div class="version-pagination">
            <nav aria-label="Version pagination">
                <ul class="pagination" id="version-pagination">
                    <!-- Pagination will be loaded here via JS -->
                </ul>
            </nav>
        </div>
    </div>
</div>
