<!DOCTYPE html>
<html>
<head>
    <title>Security Dashboard</title>
    <link rel="stylesheet" href="/admin/css/admin.css">
    <script src="/admin/js/common.js"></script>
    <style>
        .scan-card {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .scan-active {
            border-left: 4px solid #007bff;
        }
        .scan-completed {
            border-left: 4px solid #28a745;
        }
        .scan-error {
            border-left: 4px solid #dc3545;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1>Security Dashboard</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Available Scans</h3>
                    </div>
                    <div class="card-body" id="scanTypesContainer">
                        <!-- Scan types will be loaded here -->
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Scan History</h3>
                    </div>
                    <div class="card-body" id="scanHistoryContainer">
                        <!-- Scan history will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3>Scan Results</h3>
                    </div>
                    <div class="card-body" id="scanResultsContainer">
                        <!-- Scan results will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/admin/js/security-dashboard.js"></script>
</body>
</html>
