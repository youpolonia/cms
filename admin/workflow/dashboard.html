<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow Monitoring</title>
    <link rel="stylesheet" href="/admin/css/workflow.css">
    <link rel="stylesheet" href="/admin/workflow/dashboard.css">
    <script src="/admin/workflow/dashboard.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Workflow Monitoring Dashboard</h1>
        
        <div class="dashboard-stats">
            <div class="stat-card">
                <h3>Active Workflows</h3>
                <div class="stat-value" id="active-count">0</div>
            </div>
            <div class="stat-card">
                <h3>Executions Today</h3>
                <div class="stat-value" id="today-count">0</div>
            </div>
            <div class="stat-card">
                <h3>Success Rate</h3>
                <div class="stat-value" id="success-rate">0%</div>
            </div>
        </div>
        
        <div class="execution-history">
            <h2>Recent Executions</h2>
            <div class="history-controls">
                <select id="filter-status">
                    <option value="all">All Statuses</option>
                    <option value="success">Success</option>
                    <option value="failed">Failed</option>
                    <option value="running">Running</option>
                </select>
                <input type="text" id="search-workflow" placeholder="Search workflows...">
            </div>
            <table id="execution-table">
                <thead>
                    <tr>
                        <th>Workflow</th>
                        <th>Trigger</th>
                        <th>Start Time</th>
                        <th>Duration</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Will be populated by JavaScript -->
                </tbody>
            </table>
            <div class="pagination">
                <button id="prev-page" disabled>Previous</button>
                <span id="page-info">Page 1 of 1</span>
                <button id="next-page" disabled>Next</button>
            </div>
        </div>
    </div>
</body>
</html>
