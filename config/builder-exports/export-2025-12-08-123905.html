<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exported Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
:root {
    --color-primary: #7c3aed;
    --color-secondary: #6366f1;
    --color-accent: #ec4899;
    --color-bg: #ffffff;
    --color-surface: #f8fafc;
    --color-text: #1e293b;
    --color-text-muted: #64748b;
    --color-border: #e2e8f0;
    --font-family: "Inter", sans-serif;
    --font-size-base: 16px;
    --line-height: 1.6;
    --container-width: 1200px;
    --section-padding: 80px;
    --btn-radius: 8px;
}
* { box-sizing: border-box; margin: 0; padding: 0; }
body { font-family: var(--font-family); font-size: var(--font-size-base); line-height: var(--line-height); color: var(--color-text); background: var(--color-bg); }
.container { max-width: var(--container-width); margin: 0 auto; padding: 0 24px; }
section { padding: var(--section-padding) 0; }
h1 { font-size: 48px; font-weight: 700; line-height: 1.2; }
h2 { font-size: 36px; font-weight: 700; line-height: 1.3; }
h3 { font-size: 24px; font-weight: 600; line-height: 1.4; }
.btn { display: inline-flex; align-items: center; justify-content: center; padding: 12px 24px; background: var(--color-primary); color: white; border: none; border-radius: var(--btn-radius); font-weight: 600; text-decoration: none; cursor: pointer; transition: all 0.2s; }
.btn:hover { opacity: 0.9; transform: translateY(-1px); }
.btn-secondary { background: var(--color-surface); color: var(--color-text); border: 1px solid var(--color-border); }
</style>
</head>
<body>
<div class="block block-header"></div>
<div class="block block-header"></div>
<div class="block block-footerCta"></div>

</body>
</html>
