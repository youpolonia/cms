name: CMS CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  APP_ENV: production
  PHP_VERSION: 8.2

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ env.PHP_VERSION }}
        extensions: mbstring, xml, mysql, pdo, tokenizer, ctype, json, bcmath, openssl
        
    - name: Install dependencies
      run: composer install --no-interaction --prefer-dist --optimize-autoloader
      
    - name: Run tests
      run: php artisan test

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Build assets
      run: |
        npm ci
        npm run production
        
    - name: Archive build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: cms-build
        path: |
          public/css
          public/js
          vendor

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: production
    steps:
    - uses: actions/checkout@v3
    
    - name: Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: cms-build
        
    - name: Deploy to production
      run: |
        rsync -avz --delete ./ user@production:/var/www/html/cms/
        ssh user@production "cd /var/www/html/cms && php artisan migrate --force"
        ssh user@production "cd /var/www/html/cms && php artisan optimize:clear"
        
    - name: Verify deployment
      run: |
        curl -sSf https://production.example.com/health > /dev/null
        
  rollback:
    if: failure()
    needs: deploy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Rollback deployment
      run: |
        ssh user@production "cd /var/www/html/cms && php artisan migrate:rollback"
        ssh user@production "cd /var/www/html/cms && git reset --hard HEAD@{1}"