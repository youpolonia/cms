<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Layout Test</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: sans-serif; background: #0f172a; }

        .jtb-row {
            display: flex;
            flex-wrap: nowrap;
            gap: 30px;
        }

        .jtb-row-cols-1-2-1-2 > .jtb-column {
            flex: 0 0 calc(50% - 15px);
            max-width: calc(50% - 15px);
        }

        .jtb-column {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border: 2px solid #f59e0b;
        }

        .jtb-section-inner {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="jtb-section-inner">
        <div class="jtb-row jtb-row-cols-1-2-1-2">
            <div class="jtb-column">
                <h1 style="color: white;">LEFT COLUMN</h1>
                <p style="color: #94a3b8;">This is the left column with text content.</p>
            </div>
            <div class="jtb-column">
                <h1 style="color: white;">RIGHT COLUMN</h1>
                <p style="color: #94a3b8;">This is the right column with image.</p>
                <img src="https://images.pexels.com/photos/585419/pexels-photo-585419.jpeg?auto=compress&cs=tinysrgb&w=400" style="max-width: 100%;">
            </div>
        </div>
    </div>
</body>
</html>
