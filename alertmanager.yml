route:
  receiver: 'default-receiver'
  group_by: ['alertname', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 3h
  routes:
  - match:
      alertname: 'RedisDown'
    receiver: 'critical-alerts'
    group_wait: 10s
    repeat_interval: 5m
  - match:
      alertname: 'RedisHighMemory'
    receiver: 'critical-alerts'
    group_wait: 30s
    repeat_interval: 1h
  - match:
      alertname: 'RedisConnectionsHigh'
    receiver: 'warning-alerts'
  - match:
      alertname: 'RedisCacheHitRateLow'
    receiver: 'warning-alerts'
  - match:
      severity: 'critical'
    receiver: 'critical-alerts'
    group_wait: 10s
    repeat_interval: 1h
  - match:
      severity: 'warning'
    receiver: 'warning-alerts'

receivers:
- name: 'default-receiver'
  webhook_configs:
  - url: 'http://localhost:9093/webhook'
    send_resolved: true

- name: 'critical-alerts'
  email_configs:
  - to: 'alerts@example.com'
    from: 'alertmanager@example.com'
    smarthost: 'smtp.example.com:587'
    auth_username: 'alertmanager'
    auth_password: 'password'
    headers:
      Subject: '[CRITICAL] Alert: {{ .CommonAnnotations.summary }}'
  slack_configs:
  - api_url: 'https://hooks.slack.com/services/XXXXX'
    channel: '#critical-alerts'
    text: '{{ .CommonAnnotations.description }}'

- name: 'warning-alerts'
  email_configs:
  - to: 'dev-team@example.com'
    from: 'alertmanager@example.com'
    smarthost: 'smtp.example.com:587'
    auth_username: 'alertmanager'
    auth_password: 'password'
    headers:
      Subject: '[WARNING] Alert: {{ .CommonAnnotations.summary }}'