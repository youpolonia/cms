# Memory Management
maxmemory 2GB
maxmemory-policy volatile-lru

# Persistence
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes

# Networking
timeout 300
tcp-keepalive 60

# Performance
maxclients 10000
hz 10

# Security
requirepass your_secure_password_here
rename-command FLUSHDB ""
rename-command FLUSHALL ""

# Monitoring
slowlog-log-slower-than 10000
slowlog-max-len 128
latency-monitor-threshold 100