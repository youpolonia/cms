openapi: 3.0.0
info:
  title: CMS Recommendations API
  version: 1.0.0
  description: API for personalized content recommendations

paths:
  /api/recommendations:
    get:
      tags:
        - Recommendations
      summary: Get personalized content recommendations
      description: Returns personalized content recommendations using various strategies including AI-powered
      security:
        - bearerAuth: []
      parameters:
        - name: strategy
          in: query
          description: Recommendation strategy to use
          required: false
          schema:
            type: string
            enum: [local, content, collaborative, hybrid, ai]
            default: hybrid
        - name: limit
          in: query
          description: Number of recommendations to return
          required: false
          schema:
            type: integer
            default: 10
            minimum: 1
            maximum: 50
        - name: ai_model
          in: query
          description: AI model version to use (when strategy=ai)
          required: false
          schema:
            type: string
            enum: [default, advanced, experimental]
            default: default
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Recommendation'
                  meta:
                    type: object
                    properties:
                      explanation:
                        type: string
                        description: AI-generated explanation of recommendations
                      model:
                        type: string
                        description: AI model used for recommendations
                      strategy:
                        type: string
                        description: Recommendation strategy used

  /api/personalization/recommendations/ai:
    get:
      tags:
        - Recommendations
      summary: Get AI-powered recommendations
      description: Returns recommendations generated by AI with explanations
      security:
        - bearerAuth: []
      parameters:
        - name: limit
          in: query
          description: Number of recommendations to return
          required: false
          schema:
            type: integer
            default: 10
            minimum: 1
            maximum: 50
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Recommendation'
                  meta:
                    type: object
                    properties:
                      explanation:
                        type: string
                        description: AI-generated explanation of recommendations
                      model:
                        type: string
                        description: AI model used for recommendations
                      strategy:
                        type: string
                        description: Recommendation strategy used

  /api/personalization/recommendations/hybrid:
    get:
      tags:
        - Recommendations
      summary: Get hybrid recommendations
      description: Returns combined standard and AI-powered recommendations
      security:
        - bearerAuth: []
      parameters:
        - name: limit
          in: query
          description: Number of recommendations to return
          required: false
          schema:
            type: integer
            default: 10
            minimum: 1
            maximum: 50
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Recommendation'
                  meta:
                    type: object
                    properties:
                      standard_count:
                        type: integer
                        description: Number of standard recommendations
                      ai_count:
                        type: integer
                        description: Number of AI recommendations
                      ai_explanation:
                        type: string
                        description: AI-generated explanation of recommendations

  /api/recommendations/segments:
    post:
      tags:
        - Recommendations
      summary: Update user segments
      description: Updates user segmentation based on recent activity
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Segments updated successfully

  /api/contents/{contentId}/recommendations:
    get:
      tags:
        - Recommendations
      summary: Get content-based recommendations
      description: Returns recommendations for similar content
      security:
        - bearerAuth: []
      parameters:
        - name: contentId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContentRecommendationResponse'

  /api/contents/{contentId}/recommendations/feedback:
    post:
      tags:
        - Recommendations
      summary: Store recommendation feedback
      description: Stores user feedback on recommendation quality
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RecommendationFeedback'
      responses:
        '200':
          description: Feedback stored successfully

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

components:
  schemas:
    Recommendation:
      type: object
      properties:
        id:
          type: string
          description: Content ID
        title:
          type: string
        score:
          type: number
          description: Recommendation score (0-1)
        confidence:
          type: number
          description: AI confidence score (0-1)
        type:
          type: string
          enum: [content_based, collaborative, ai_vector, ai_graph, ai_hybrid, ai_explainable]
        context:
          type: object
          description: Contextual features used for recommendation
          properties:
            similarity:
              type: number
            behavioral_patterns:
              type: array
              items:
                type: string

    ContentRecommendationResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/ContentRecommendation'
        meta:
          type: object
          properties:
            count:
              type: integer

    ContentRecommendation:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        slug:
          type: string
        content_type:
          type: string

    RecommendationFeedback:
      type: object
      properties:
        scores:
          type: array
          items:
            $ref: '#/components/schemas/Score'
      required:
        - scores

    Score:
      type: object
      properties:
        content_id:
          type: integer
        score:
          type: number
          minimum: 0
          maximum: 1
      required:
        - content_id
        - score