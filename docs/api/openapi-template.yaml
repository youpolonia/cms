openapi: 3.0.0
info:
  title: CMS API
  description: Comprehensive API documentation for the CMS platform
  version: 1.0.0
servers:
  - url: https://api.example.com
    description: Production server
  - url: http://localhost:8000
    description: Development server

paths:
  /api/auth/login:
    post:
      tags: [Authentication]
      summary: User login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Successful authentication
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '429':
          description: Too many requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RateLimitError'

components:
  schemas:
    LoginRequest:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password
      required: [email, password]
    
    AuthResponse:
      type: object
      properties:
        token:
          type: string
        expires_in:
          type: integer
    
    RateLimitError:
      type: object
      properties:
        message:
          type: string
        retry_after:
          type: integer
        status:
          type: integer