openapi: 3.0.0
info:
  title: CMS Distribution API
  version: 1.0.0
  description: API for multi-channel content distribution

paths:
  /api/distribution/channels:
    get:
      tags:
        - Distribution
      summary: List available distribution channels
      description: Returns list of configured distribution channels
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/DistributionChannel'

  /api/distribution/email:
    post:
      tags:
        - Distribution
      summary: Distribute content via email
      description: Queues content for email distribution with optional personalization
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EmailDistributionRequest'
      responses:
        '202':
          description: Distribution queued successfully

  /api/distribution/push:
    post:
      tags:
        - Distribution
      summary: Distribute content via push notification
      description: Queues content for push notification distribution
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PushDistributionRequest'
      responses:
        '202':
          description: Distribution queued successfully

  /api/distribution/webhook:
    post:
      tags:
        - Distribution
      summary: Distribute content via webhook
      description: Queues content for webhook distribution
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WebhookDistributionRequest'
      responses:
        '202':
          description: Distribution queued successfully

components:
  schemas:
    DistributionChannel:
      type: object
      properties:
        id:
          type: string
          enum: [email, push, webhook]
        name:
          type: string
        enabled:
          type: boolean
        rate_limit:
          type: string
          nullable: true

    EmailDistributionRequest:
      type: object
      properties:
        content_id:
          type: integer
          description: ID of content version to distribute
        recipient_list:
          type: array
          items:
            type: string
            format: email
        template_id:
          type: string
          description: Email template ID
        personalization:
          type: object
          additionalProperties: true
        consent_check:
          type: boolean
          description: Whether to check recipient consent
      required:
        - content_id
        - recipient_list

    PushDistributionRequest:
      type: object
      properties:
        content_id:
          type: integer
        user_segment:
          type: string
        title_template:
          type: string
        body_template:
          type: string
        deep_link:
          type: string
          format: uri
      required:
        - content_id
        - user_segment

    WebhookDistributionRequest:
      type: object
      properties:
        content_id:
          type: integer
        endpoint_url:
          type: string
          format: uri
        payload_template:
          type: string
        headers:
          type: object
          additionalProperties:
            type: string
      required:
        - content_id
        - endpoint_url