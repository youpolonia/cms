openapi: 3.0.0
info:
  title: AI Content Generation API
  version: 1.0.0
  description: API for generating and managing AI-generated content

servers:
  - url: https://api.example.com/v1

paths:
  /content/generate:
    post:
      summary: Generate content
      description: Generate AI content based on provided prompt and parameters
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GenerateRequest'
      responses:
        '200':
          description: Successful generation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenerateResponse'
        '429':
          description: Rate limit exceeded
          
  /content/usage:
    get:
      summary: Get usage statistics
      description: Returns current usage metrics and limits
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsageResponse'

components:
  schemas:
    GenerateRequest:
      type: object
      properties:
        prompt:
          type: string
          description: The prompt for content generation
        content_type:
          type: string
          enum: [text, html, seo]
        tone:
          type: string
          enum: [professional, casual, friendly, authoritative, creative, technical]
        length:
          type: string
          enum: [short, medium, long, extended]
        model:
          type: string
          enum: [gpt-3.5-turbo, gpt-4]
          default: gpt-3.5-turbo
        temperature:
          type: number
          format: float
          minimum: 0
          maximum: 2
          default: 0.7

    GenerateResponse:
      type: object
      properties:
        content:
          type: string
        tokens_used:
          type: integer
        cost:
          type: number
          format: float
        model:
          type: string

    UsageResponse:
      type: object
      properties:
        daily_usage:
          type: integer
        daily_limit:
          type: integer
        monthly_usage:
          type: integer
        monthly_limit:
          type: integer
        remaining:
          type: integer