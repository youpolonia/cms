global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'node'
    static_configs:
      - targets: ['localhost:9100']  # Node exporter

  - job_name: 'application'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['localhost:8000']  # Application metrics endpoint

  - job_name: 'database'
    static_configs:
      - targets: ['localhost:9091']  # Database exporter

  - job_name: 'cache'
    static_configs:
      - targets: ['localhost:9121']  # Redis exporter

  - job_name: 'alertmanager'
    static_configs:
      - targets: ['localhost:9093']  # Alertmanager